<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
      <title>Calc</title>
      <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
             font-size: 12px;
        }
      </style>
      </head>

      <body>

        <h2>Calc</h2>
        <input type="text" id="left" placeholder="Left number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right number">
        <input type="submit" value="Try" onclick="calculate()">
 <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const operator = document.getElementById("operator").value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        return;
      }

      const num1 = parseInt(left);
      const num2 = parseInt(right);

      if ((operator === "/" || operator === "%") && num2 === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        case "%":
          result = num1 % num2;
          break;
      }

      alert("Result: " + result);
      console.log("Result:", result);
    }

    // Every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>

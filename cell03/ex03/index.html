<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #new-btn {
      padding: 10px 20px;
      font-size: 16px;
    }
    #ft_list {
      margin-top: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }
    .todo {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="new-btn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>

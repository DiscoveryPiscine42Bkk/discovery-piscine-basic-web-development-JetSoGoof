<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
   <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    table {
      width: 100vw;       
      height: 100vh;      
      border-collapse: collapse;
    }

    td {
      width: 50%;
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      font-size: 2vw;  
      font-family: sans-serif;
    }

  </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #FF5733;">โย่วๆ 1</td>
            <td style="background-color: #33b4ff;">ดีค้าบจารย์ 2</td>
        </tr>
    </table>
</body>
</html>

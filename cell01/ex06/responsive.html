<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #FF5733;">โย่วๆ 1</td>
            <td style="background-color: #33b4ff;">ดีค้าบจารย์ 2</td>
        </tr>
    </table>
</body>
</html>
